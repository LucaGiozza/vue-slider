<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <!-- creo un div container -->
    <h1 class="hp">Ecco i personaggi di Harry Potter</h1>
    <p class="sottotitolo">Scegli il tuo preferito(Ermione ti amo)</p>
    <div id="app" class="container">

        

        
        <div class="box-oggetti">
           

            <!-- freccia di sinistra -->
            
            <div class="start " @click ="startPhoto">
                <i class="fas fa-chevron-left"></i>
            </div>

           <!-- qui immagini -->

            <div class="image">
                <img :src="photos[incremento]" alt="foto">
            </div>

            <!-- fine immagini -->

            <!-- freccia di destra -->
            <div class="end" @click ="endPhoto">
                <i class="fas fa-chevron-right"></i>
            </div>

    <!-- inserisco la nav -->
    <div class="nav">
                 
        <i :class="(index == incremento) ? 'active' : '' "class="fas fa-circle" v-for="(item, index) in photos" @click="cambiaPhoto(index)" ></i>
     </div>
    <!-- end nav -->

        </div>
      
    </div>


  <!-- qui inserisco lo script -->
    <script src="js/script.js"></script>
</body>
</html>
